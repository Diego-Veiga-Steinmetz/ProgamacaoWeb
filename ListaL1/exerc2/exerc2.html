<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="utf-8"> 
  <title> Programação Web com PHP </title> 
  <link rel="stylesheet" href="formata-formulario.css">

<body> 
 <h1> Cálculo de despesas com a viagem da Maria</h1>
 <form action="exerc2.php" method="post">
  <fieldset>
   <legend> Dados da viagem </legend>

   <label class="alinha"> Distancia da viagem em km: </label>
   <input type="number" name="distancia" min="0" step="0.01"> <br>

   <label class="alinha"> Consumo do carro em km/litro: </label>
   <input type="number" name="autonomia" step="0.01" min="0" > <br>

   <label class="alinha"> Preço por litro de combustivel: </label>
   <input type="number" name="preco" step="0.01" min="0" > <br>

   <button name="enviar-dados"> Calcular e mostrar dados da viagem </button>
  </fieldset>
 </form>    
</body>

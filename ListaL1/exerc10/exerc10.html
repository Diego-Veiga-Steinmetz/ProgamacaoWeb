<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="utf-8"> 
  <title> Programação Web com PHP </title> 
  <link rel="stylesheet" href="formata-formulario.css">
</head> 

<body> 
 <h1> Processando a venda da farmacia </h1>
 <form action="exerc10.php" method="post">
  <fieldset>
   <legend> Dados da compra do cliente </legend>

   <label> Forneça o valor da compra: </label>
   <input type="number" name="valor-compra" autofocus min="0" step = "0.01"> <br> <br>

   <label> Idade do cliente: </label> <br>
   <input type="radio" name="idade" value="menor55"> A baixo de 55 anos <br>
   <input type="radio" name="idade" value="55a70"> De 55 a 70 anos <br>
   <input type="radio" name="idade" value="acima70"> Acima de 70 anos <br> <br> 

   <input type="checkbox" name="cartao" value="sim"> Pagou com cartão fidelidade <br> 
   
   <br> 

   <button name="enviar-dados"> Efetuar processamento da compra </button>
  </fieldset>
 </form>    
</body> 
</html>
